    <style>
    @media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

    @media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
    font-family: SBc;
  }
}

#gradient-mov {
    background: linear-gradient(151deg, #093a2d, #041e17);
    background-size: 400% 400%;

    -webkit-animation: bgmov 30s ease infinite;
    -moz-animation: bgmov 30s ease infinite;
    animation: bgmov 30s ease infinite;
}

@-webkit-keyframes bgmov {
    0%{background-position:0% 50%}
    50%{background-position:100% 51%}
    100%{background-position:0% 50%}
}
@-moz-keyframes bgmov {
    0%{background-position:0% 50%}
    50%{background-position:100% 51%}
    100%{background-position:0% 50%}
}
@keyframes bgmov {
    0%{background-position:0% 50%}
    50%{background-position:100% 51%}
    100%{background-position:0% 50%}
}

.topnav {
    background: linear-gradient(151deg, #093a2d, #041e17);
    -webkit-animation: bgmov 30s ease infinite;
    -moz-animation: bgmov 30s ease infinite;
    animation: bgmov 30s ease infinite;
    box-shadow: 4px 8px 16px 14px rgba(0,0,0,0.2);
  overflow: hidden;
  border-radius: 10px;
  margin: 10px;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-family: SBc;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}
    </style>

    <script>
        function myFunction() {
         var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
         x.className += " responsive";
        } 
        else {
        x.className = "topnav";
  }
}
    </script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
